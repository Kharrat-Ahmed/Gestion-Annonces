<!-- annonces.page.html -->

<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Les Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let annonce of annonces">
      <ion-thumbnail slot="start">
        <!-- Ajoutez ici l'image de l'annonce si disponible -->
        <img *ngIf="annonce.image" [src]="annonce.image" alt="Image de l'annonce">
      </ion-thumbnail>

      <ion-label>
        <h2>{{ annonce.titre }}</h2>
        <p>{{ annonce.description }}</p>
        <p>Catégorie : {{ annonce.categorie }}</p>
        <!-- Ajoutez d'autres détails de l'annonce ici -->
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-footer>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home/annonces"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
